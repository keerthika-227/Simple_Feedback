<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e2e2e2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .rating label {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Feedback Form</h2>
        <form action="#" method="POST">
            <label for="name">Name (Optional)</label>
            <input type="text" id="name" name="name" placeholder="Your Name">

            <label for="email">Email (Optional)</label>
            <input type="email" id="email" name="email" placeholder="Your Email">

            <label for="phone">Phone (Optional)</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

            <label for="rating">Rating</label>
            <div class="rating">
                <label for="rating-1">1</label>
                <input type="radio" id="rating-1" name="rating" value="1">
                <label for="rating-2">2</label>
                <input type="radio" id="rating-2" name="rating" value="2">
                <label for="rating-3">3</label>
                <input type="radio" id="rating-3" name="rating" value="3">
                <label for="rating-4">4</label>
                <input type="radio" id="rating-4" name="rating" value="4">
                <label for="rating-5">5</label>
                <input type="radio" id="rating-5" name="rating" value="5">
            </div>

            <label for="questions">Questions Regarding Product or Service?</label>
            <textarea id="questions" name="questions" rows="4" placeholder="Your questions"></textarea>

            <label for="comments">Additional Comments (Optional)</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any other comments"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
